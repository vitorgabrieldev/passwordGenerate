<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>Password Generator</title>
    <!-- Require Meta Tags -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Style Sheets -->
    <link rel="stylesheet" href="./app.css">

    <!-- Scripts -->
    <script src="./app.js" defer></script>

</head>
<body>
    <!-- --- * --- Components --- *--- -->
    <section class="containerMain">
        <header>
            <h1 class="titleContainer">Password Generator</h1>
        </header>
        <div class="container__function">
            <h1 class="numberQtd">0</h1>
            <input onchange="ValuesChange()" type="range" value="0" max="24" class="numberCharacters">
        </div>
        <div class="containerRadius">
            <label class="labelRadio" for="numberInput">Number</label>
            <input type="checkbox" checked id="numberInput" class="inputRadio">
            <label class="labelRadio" for="numberInput">Letters</label>
            <input type="checkbox" id="letterInput" class="inputRadio">
        </div>
        <div class="btnGenerate">
            <button type="button" onclick="generatePassword()" class="generate">Generate</button>
        </div>
        <div class="resContainer">
            <h1 class="titleRes"></h1>
        </div>
    </section>
</body>
</html>
